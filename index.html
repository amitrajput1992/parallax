<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parallax</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>

</head>
<body>

<div id="container" class="container">
    <ul id="scene" class="scene">
        <li class="layer" data-depth="0.30"><img src="https://cdn-resizer.vrgmetri.com/es3/g3d_assets/images/embed-images/gmetri-logo.png"></li>
        <li class="layer" data-depth="0.60"><img src="https://cdn-resizer.vrgmetri.com/es3/g3d_assets/images/embed-images/green.png"></li>
        <li class="layer" data-depth="0.40"><img src="https://cdn-resizer.vrgmetri.com/es3/g3d_assets/images/embed-images/lounge.png"></li>
        <li class="layer" data-depth="0.92"><img src="https://cdn-resizer.vrgmetri.com/es3/g3d_assets/images/embed-images/office.png"></li>
        <li class="layer" data-depth="0.82"><img src="https://cdn-resizer.vrgmetri.com/es3/g3d_assets/images/embed-images/kitchen.png"></li>
        <li class="layer" data-depth="0.70"><img src="https://cdn-resizer.vrgmetri.com/es3/g3d_assets/images/embed-images/forward.png"></li>
    </ul>
</div>
<script src="parallax.js"></script>
<script>
  var scene = document.getElementById('scene');
  var parallax = new Parallax(scene);
</script>

</body>
</html>
